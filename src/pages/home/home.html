<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Todos!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <!-- <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.name}}</ion-item>
  </ion-list> -->


<ion-grid>
  <ion-row>
    <ion-col>
      Name
    </ion-col>
    <ion-col>
      Description
    </ion-col>
    <ion-col>
      Country
    </ion-col>
  </ion-row>
  <ion-row wrap  *ngFor="let item of items">
    <ion-col>
      {{item.title}} {{item.name}}
    </ion-col>
    <ion-col>
      {{item.description}}
    </ion-col>
    <ion-col>
      {{item.country}}
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
